
{#
<section class="x-1 3x 3x-grid @1-6x @1-6x-grid @2-9x @2-9x-grid grid" style="row-gap: 1.5rem;">
    <h2 class="x-1 3x @1-x-3 @1-4x @2-x-4 @2-4x x-stretch doctext-02" locateable id="{{id}}" style="border-bottom: 0.08em solid currentcolor; padding-bottom: 0.16em;">{{title}}</h2>
    {% each docs|filter-selector %}
    <form class="x-1 3x @1-x-1 @1-2x @2-x-1 @2-3x x-stretch y-start">
        <div class="@2-x-1 @2-3x x-center y-lastline block" style="max-width: 300px; width: 100%;">{{examples|get:'0'}}</div>
    </form>
    
    <div class="x-1 3x @1-x-3 @1-2x @2-x-4 x-stretch y-start">
        <h4 class="{{type|append:-doctext-05}} doctext-05 {{prefix|is:'.'|yesno:'dot-indent',''}}">
            <a href="#{{id}}-description" title="Show HTML markup"><code>{{prefix}}{{name}}</code></a>
        </h4>
    </div>
    {% end %}
    <div class="x-1 3x @1-x-5 @1-2x @2-x-6 x-stretch y-start" style="grid-row: 1 / span 4;">
        {% each docs|filter-var %}
        {% include ./entry.html %}
        {% end %}
    </div>
</section>
#}
