
{# Requires title (string), docs (array) #}

<h2 class="x-1 3x @1-x-3 @1-4x @2-x-4 @2-4x x-stretch doctext-02" locateable id="{{id}}" style="border-bottom: 0.08em solid currentcolor; padding-bottom: 0.16em; margin-bottom: 1.875rem;">{{title}}</h2>
{% with docs|filter-by:type,selector %}
{% each %} 
<div class="x-1 3x @1-x-3 @1-2x @2-x-4 x-stretch y-start">
    <h4 class="{{type|append:-doctext-05}} doctext-05 {{prefix|is:'.'|yesno:'dot-indent',''}}">
        <a href="#{{id}}-description" title="Show HTML markup"><code>{{prefix}}{{name}}</code></a>
    </h4>
</div>

<div class="x-1 3x @1-6x @2-9x x-bleed">
    {{examples|get:'0'}}
</div>
{% end %}
{% end %}
