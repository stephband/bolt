<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 1 1" width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
    <style>
        .thin  { stroke-width: 0.5; stroke: #666666; vector-effect: non-scaling-stroke; }
        .thick { stroke-width: 2;   stroke: #666666; vector-effect: non-scaling-stroke; }
    </style>
    <line class="thick" x1="0" y1="0" x2="1" y2="0"></line>
    <line class="thick" x1="1" y1="0" x2="1" y2="1"></line>
    <line class="thick" x1="1" y1="1" x2="0" y2="1"></line>
    <line class="thick" x1="0" y1="1" x2="0" y2="0"></line>
    <line class="thin"  x1="0" y1="0" x2="1" y2="1"></line>
    <line class="thin"  x1="0" y1="1" x2="1" y2="0"></line>
</svg>
