	<style>
	.test {
		height: 300px;
		color: white;
		background: grey;
	}
	</style>
</head>

<body>
	<p class="test">Tap event</p>
	
	<script>
		// Function.prototype.bind is the ES5 feature with by far the worst support. Use it
		// to roughly detect ES5. http://kangax.github.com/es5-compat-table/
		!Function.prototype.bind && document.write(unescape('%3Cscript src="res/es5-shim/es5-shim.min.js"%3E%3C/script%3E'));
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery.js"%3E%3C/script%3E'));</script>
	<script src="../js/jquery.extensions.js"></script>
	<script src="../js/jquery.event.activate.js"></script>
	<script src="../js/jquery.event.tap.js"></script>
	<script src="../js/jquery.transition.js"></script>
	<script src="../js/jquery.popup.js"></script>
	<script src="../js/jquery.loading.js"></script>
	<script src="../js/template.ui.js"></script>
	
	<script src="../js/js.debug.js"></script>
	<script>
		var i = 0;
		
		jQuery(document)
		.bind('tap', function(e) {
			jQuery('.test').css({backgroundColor: '#' + Math.floor(Math.random() * 1000000)})
			.html(i++);
		})
		.bind('taphold', function() {
			jQuery('.test').css({backgroundColor: '#eeeeee'}).html('TAPHOLD' + i++);
		});
	</script>
</body>
