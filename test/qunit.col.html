	<script>
		// String a load of html together and sling it in the DOM.
		(function(jQuery, undefined){
			function makeTest(cols, tuple, tuplePos) {
				var html = ['<div class="test">', '<div class="'+cols+'_col_wrap col_wrap wrap">'],
						i = 0;
				
				while (i++ < cols){
					if (tuple > 1 && i === tuplePos) {
						html.push('<div class="no'+i+'_col span'+tuple+'_col col"><p>span'+tuple+'</p></div>');
						i = i + tuple - 1;
					}
					else {
						html.push('<div class="no'+i+'_col col"><p>no'+i+'</p></div>');
					}
				}
				
				html.push('</div>', '</div>');
				return html.join('');
			}
			
			function makeBatch(count) {
				var html = [],
						tuple = 0,
						cols = 0,
						pos = 0;
				
				while (tuple++ < count) {
					pos = 0;
					
					if (tuple === 1) {
						cols = tuple + pos - 2;
						
						while (cols++ < count) {
							html.push(makeTest(cols, tuple, pos));
						}
						
						html.push('<hr/>');
						continue;
					}
					
					while (pos++ <= (count-tuple)) {
						
						cols = tuple + pos - 2;
						
						while (cols++ < count) {
							html.push(makeTest(cols, tuple, pos));
						}
						
						html.push('<hr/>');
					}
				}
				
				return html.join('');
			}
			
			jQuery(document).ready(function(){
				jQuery('body').append(makeBatch(12));
			});
		})(jQuery);
	</script>
