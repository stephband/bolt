<!DOCTYPE html>
<html lang="en">
<head>
    <template is="sparky-template" fn="fetch:'../package.json'" src="../../fn/templates.html#head-template"></template>

    <script title="debug" remove>
        window.DEBUG = true;
    </script>

    <script title="config">
        window.customElementStylesheetPath = './';
    </script>

    <link rel="stylesheet" href="../style.min.css" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="../../fn/css/prism-cruncher.css" />
    <link rel="stylesheet" href="../../fn/css/tests.css" />
    <link rel="stylesheet" href="../documentation.css" />
    <link rel="stylesheet" href="../../fn/css/respond.css" />

    <style>
        rotary-control {
            min-width: 8rem;
            max-width: 10rem;
            margin: 0 auto;
            /* Nullify focus box-shadow */
            box-shadow: none !important;
        }
    
        * + rotary-control {
            margin-top: 1.875rem;
        }
        
        * + input {
            margin-top: 3.75rem;
        }

        rotary-control::part(tick) {
            background-color: var(--label-color);
        }
    </style>
</head>

<body class="grid 3x-grid @1-6x-grid @2-9x-grid" style="row-gap: 60px; grid-template-rows: min-content;">
    <header class="x-1 3x @1-x-2 @1-4x @2-4x @2-x-5" id="header">
        <template is="sparky-template" fn="docs:rotary-control.js filter-type:tag each" src="../templates.html#header"></template>
    </header>

    <form class="x-1 3x @1-x-2 @2-2x @2-x-2 x-center @1-x-stretch y-start">
        <rotary-control name="pan" min="-1" max="1" ticks="-1 -0.8 -0.6 -0.4 -0.2 0 0.2 0.4 0.6 0.8 1">
            Pan
        </rotary-control>

        <rotary-control name="gain" min="-48dB" max="0dB" ticks="-âˆždB -48dB -42dB -36dB -30dB -24dB -18dB -12dB -6dB 0dB" law="linear-logarithmic" unit="dB" value="-6dB">
            Volume
        </rotary-control>

        <input hidden class="block button" type="submit" />
    </form>

    <div class="x-1 3x @1-x-2 @2-2x @2-x-5 x-center @1-x-stretch y-start">
        <h3 class="doctext-03">Attributes</h3>        
        <template is="sparky-template" fn="docs:attributes.js filter-type:attribute each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">Properties</h3>
        <template is="sparky-template" fn="docs:attributes.js filter-type:property each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">Events</h3>
        <template is="sparky-template" fn="docs:attributes.js filter-type:string each" src="../templates.html#entry"></template>
    </div>

    <div class="x-1 3x @1-x-2 @2-2x @2-x-7 x-center @1-x-stretch y-start">
        <h3 class="doctext-03">Parts</h3>
        <template is="sparky-template" fn="docs:control.css filter-type:part each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">CSS</h3>
        <template is="sparky-template" fn="docs:control.css filter-type:var each" src="../templates.html#entry"></template>
        <template is="sparky-template" fn="docs:rotary-control.css filter-type:var each" src="../templates.html#entry"></template>
    </div>

    <script type="module" src="./rotary-control.js"></script>

    <!-- Build document -->
    <script type="module" src="../build.js" remove></script>    

    <!-- Document interactivity -->
    <script type="module">
        import './rotary-control.js';
        import '../module.js';
        import '../documentation.js';

        document.addEventListener('input', console.log);
        document.addEventListener('change', console.log);
    </script>
</body>
