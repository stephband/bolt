<!DOCTYPE html>
<html lang="en">
<head>
    <template is="sparky-template" fn="fetch:'../package.json'" src="../templates.html#head"></template>

    <script title="debug" remove>
        window.DEBUG = true;
    </script>

    <script title="config">
        window.customElementStylesheetPath = './';
    </script>

    <template is="sparky-template" src="../templates.html#nested-style"></template>

    <style>
    ::part(prev),
    ::part(next) {
        display: none;
    }
    </style>
</head>

<body class="grid 3x-grid @1-6x-grid @2-9x-grid" style="row-gap: 60px; grid-template-rows: min-content;">
    <header class="x-1 3x @1-x-3 @1-4x @2-x-4" id="range-control">
        <template is="sparky-template" fn="docs:slide-show.js filter-type:tag each" src="../templates.html#title"></template>
    </header>

    <div class="x-1 3x @1-x-1 @1-2x @2-x-1 @2-3x x-stretch y-start">
        <slide-show style="width: 320px;">
            <img src="../images/scotland-2.jpg" id="1" />
        
            <div id="2">
                More slide show content
            </div>
        </slide-show>
    </div>

    <div class="x-1 3x @1-x-3 @1-2x @2-x-4 x-stretch y-start">
        <h3 class="doctext-03">Attributes</h3>        
        <template is="sparky-template" fn="docs:slide-show.js filter-type:attribute each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">Properties</h3>
        <template is="sparky-template" fn="docs:slide-show.js filter-type:property each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">Events</h3>
        <template is="sparky-template" fn="docs:slide-show.js filter-type:string each" src="../templates.html#entry"></template>
    </div>

    <div class="x-1 3x @1-x-5 @1-2x @2-x-6 x-stretch y-start">
        <h3 class="doctext-03">Parts</h3>
        <template is="sparky-template" fn="docs:slide-show.css filter-type:part each" src="../templates.html#entry"></template>

        <h3 class="doctext-03">CSS</h3>
        <template is="sparky-template" fn="docs:slide-show.css filter-type:var each" src="../templates.html#entry"></template>
    </div>

    <!-- Build document -->
    <script type="module" src="../build.js" remove></script>    

    <!-- Document interactivity -->
    <script type="module">
        import './slide-show.js';
        import '../module.js';
        import '../documentation.js';

        document.addEventListener('dom-activate', (e) => console.log(e.type, e));
    </script>
</body>
