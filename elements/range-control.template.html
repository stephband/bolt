<!DOCTYPE html>
<html lang="en">
<head>
    <template is="sparky-template" fn="fetch:'../package.json'" src="../../fn/templates.html#head-template"></template>

    <script title="debug" remove>
        window.DEBUG = true;
    </script>

    <script title="config">
        window.customElementStylesheetPath = './';
    </script>

    <link rel="stylesheet" href="../style.min.css" />

    <link rel="stylesheet" href="../../fn/css/prism-cruncher.css" />
    <link rel="stylesheet" href="../../fn/css/tests.css" />
    <link rel="stylesheet" href="../../fn/css/docs.css" />
    <link rel="stylesheet" href="../../fn/css/respond.css" />

    <style>
        range-control {
            min-width: 9rem; 
            max-width: 15rem;
            width: 100%;
        }

        range-control:focus {
            /* Make sure any recreated focus outline is nullified. */
            box-shadow: none !important;
        }

        rotary-control {
            --focus-shadow: none;
        }
    
        * + range-control {
            margin-top: 1.875rem;
        }
        
        * + input {
            margin-top: 3.75rem;
        }
    </style>
</head>

<body class="grid 3x-grid @1-6x-grid @2-9x-grid" style="row-gap: 60px; grid-template-rows: min-content;">
    <header class="x-1 3x @1-x-2 @1-4x @2-x-3" id="header">
        <template is="sparky-template" fn="fetch:'../package.json'" src="../../fn/templates.html#header-template"></template>
        <h2>&lt;range-control&gt;</h2>
    </header>

    <form class="x-1 3x @1-x-2 @2-2x @2-x-3 x-center @1-x-stretch y-center">
        <range-control name="ratio" min="-1" max="1" ticks="-1 -0.8 -0.6 -0.4 -0.2 0 0.2 0.4 0.6 0.8 1" value="0">
            Factor
        </range-control>
    
        <range-control name="gain" min="-24dB" max="0dB" ticks="-âˆždB -24dB -18dB -12dB -6dB 0dB" law="linear-logarithmic" unit="dB" value="-6dB">
            Volume
        </range-control>
    
        <range-control name="frequency" min="20" max="20000" ticks="20Hz 200Hz 2kHz 20kHz" law="logarithmic" unit="Hz" value="20Hz">
            Frequency
        </range-control>

        <range-control name="rating" min="1" max="5" ticks="1 2 3 4 5" steps="ticks" law="linear" value="3">
            Rating
        </range-control>

        <input class="button" type="submit" />
    </form>

    <!--pre><code>import 'bolt/elements/range-control.js'</code></pre-->

    <!-- Build document -->
    <script type="module" src="../../fn/docs-build-2.js" remove></script>    

    <!-- Document interactivity -->
    <script type="module">
        import './range-control.js';
        import '../module.js';
        import '../documentation.js';
    </script>
</body>
