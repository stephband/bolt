
<!--
    <range-control min="" max="" value="" transform="" ticks="">
-->

<template id="minmax-control">
    <link rel="stylesheet" href="./range-control.css" />
    <input type="range" id="input" name="control-input" value="{[unitValue]}" min="0" max="1" step="0.1" />
    <output class="handle-output">{[prefix]}{[unitValue|multiply:10|floatformat:0]}</output>
    <button class="tick" fn="get:ticks each" name="control-tick" value="{[tickValue|float-string]}" :style="left: calc((0.5 * var(--handle-width) - var(--bleed)) + {[tickValue]} * (100% + 2 * var(--bleed) - var(--handle-width)));">{[displayValue]}</button>
</template>
