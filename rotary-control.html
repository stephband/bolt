    <script title="load">
    document.documentElement.className += ' js content-loading loading';
    window.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('content-loading'));
    // Wait for other load handlers to run first - Bolt does a few things on
    // load (eg. locateable scrolls) and we want them to run before the loading
    // class is removed
    window.addEventListener('load', () => window.requestAnimationFrame(() => document.documentElement.classList.remove('loading')));
    </script>

    <link rel="icon" type="image/png" href="images/logo-32x32.png" sizes="32x32">

    <style>
        /* Render some elements visible, just in this styleguide */
        button:not([type]),
        [type="button"],
        .button {
            background-color: rgba(127, 127, 127, 0.15);
        }

        range-control,
        rotary-control {
            --focus-shadow: inset 0 0 0.9375rem hsla(200,100%,40%,0.5);
        }
    </style>

</head>

<body class="grid 3x-grid @1-6x-grid @2-9x-grid" style="row-gap: 60px; grid-template-rows: min-content;">
    <header class="x-1 3x @1-x-2 @1-4x @2-x-3" id="header">
        
    <h1 class="doctext-01"> <span class="doctext-06">2.1.1</span></h1>
    <p class="doctext-08">A front-end toolkit of classes and evented behaviours.</p>
    <ul class="link-index index">
        <li><strong>repo:</strong> <a href="https://github.com/stephband/bolt.git">github.com/stephband/bolt.git</a></li>
        <li><strong>bugs:</strong> <a href="https://github.com/stephband/bolt/issues/">github.com/stephband/bolt/issues/</a></li>
    </ul>

    </header>

    <rotary-control class="x-1 3x @1-x-2 @2-2x @2-x-3 x-center @1-x-stretch y-center" min="-1" max="1" name="ratio" ticks="-1 -0.8 -0.6 -0.4 -0.2 0 0.2 0.4 0.6 0.8 1" style="min-width: 8rem; max-width: 10rem; --unit-zero:0.5; --unit-value:0;">Ratio</rotary-control>

    <!-- Build document -->
    

    <!-- Custom elements -->
    <template id="rotary-control">
        <link rel="stylesheet" href="/bolt/elements/rotary-control.css">
        <div class="handle"></div>
        <label class="control-label" for="input"><slot></slot></label>
        <output>{[prefix]}{[displayValue]}<abbr>{[displayUnit]}</abbr></output>
        <button class="tick" fn="get:ticks each" name="unit-value" value="{[tickValue|float-string]}" style="transform: rotate3d(0, 0, 1, calc(var(--rotation-start) + {[tickValue]} * var(--rotation-range)));">
            <span style="transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, calc(-1 * (var(--rotation-start) + {[tickValue]} * var(--rotation-range)))) translate3d(calc({[tickValue|multiply:6.28318531|sin]} * -33%), 0, 0);">{[displayValue]}</span>
        </button>
        <slot name="plugs"></slot>
    </template>

    <script type="module" src="./elements/rotary-control.js"></script>

    <!-- Document interactivity -->
    <script type="module">
        import './module.js';
        import './documentation.js';
    </script>

</body></html>
