<!DOCTYPE html>
<html lang="en" is="sparky">
<head build-fn="fetch:package.json">
    <meta charset="utf-8" />

    <meta name="author" content="@{[author.twitter]}" />
    <meta name="description" content="Documentation for {[title]}. {[description]}" />
    <meta name="viewport" content="width=device-width" />

    <title>{[title]}</title>

    <script>
    document.documentElement.className += ' js content-loading loading';
    window.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('content-loading'));
    window.addEventListener('load', () => document.documentElement.classList.remove('loading'));
    window.DEBUG = false;
    </script>

    <link rel="shortcut icon" href="images/logo-64x64.ico" />
    <link rel="icon" type="image/png" href="images/logo-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/logo-64x64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="images/logo-128x128.png" sizes="128x128">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" />

    <template build-fn="get:style each">
        <link rel="stylesheet" href="{[.]}" />
    </template>

    <link rel="stylesheet" href="../dom/css/dom.css" />
    <link rel="stylesheet" href="../fn/css/prism-cruncher.css" />
    <link rel="stylesheet" href="../fn/css/tests.css" />
    <link rel="stylesheet" href="../fn/css/docs.css" />
    <link rel="stylesheet" href="../fn/css/respond.css" />

    <style>
        .bolt-fg { color: #005477; }
        .bolt-bg { background-color: #005477; }
    </style>
</head>

<body class="grid 3-grid @1-6-grid @2-9-grid" style="row-gap: 60px;">
    <template build-fn="fetch:package.json">
        <header class="x-1 xspan-3 @1-x-2 @1-xspan-4 @2-x-3" id="header">
            <h1>Bolt.</h1>

            <p class="doctext-08">Version {[version]}</p>

            <ul class="link-index index">
                <li><strong>repo:</strong> <a href="{[repository.url]}">{[repository.url]}</a></li>
                <li><strong>bugs:</strong> <a href="{[bugs.url]}">{[bugs.url]}</a></li>
            </ul>
        </header>
    </template>

        <pre><code>npm install

    </section-->

            <h2 class="x-1 x-start y-1 xspan-2 @1-x-2 @2-x-3 y-baseline doctext-02">Components</h2>
            <button type="button" class="x-3 x-end y-1 y-baseline @1-x-4 @2-x-5 doctext-09" name="activate-toggle-blocks" value="#components">Show all</button>
        </header-->

        <template build-fn="docs: './css/text.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs: './css/color.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/input.css',
            './css/label.css',
            './css/var.css',
            './components/check-label.css',
            './components/switch-label.css',
            './components/check-button.css',
            './components/select-button.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/elements.css',
            './css/progress.css',
            './css/table.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './sass/grid.scss'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/badge.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/button.css',
            './components/menu-button.css',
            './components/toggle-button.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/block.css',
            './components/slides.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/index.css',
            './components/crumbs-index.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/thumb.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/content.css'" build-src="../fn/templates.html#css-template"></template>
        <template build-fn="docs:
            './css/modifiers.css',
            './sass/respond.scss'" build-src="../fn/templates.html#css-template"></template>

    <!-- Build document -->
    <script type="module" build-remove>
        import '../fn/docs-build.js';
    </script>

    <!-- Document interactivity -->
    <script type="module">
        import '../dom/js/device.js';
        import '../dom/js/toggleable.js';
        import '../dom/js/popable.js';
        import '../dom/js/locateable.js';
        import './components/switch-label.js';
        import './components/slides.js';
        import './variables.js';
    </script>
</body>
