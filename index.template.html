    <template build-fn="docs: './css/text.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs: './css/color.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './css/input.css',
        './css/label.css',
        './css/var.css',
        './components/check-label.css',
        './components/switch-label.css',
        './components/check-button.css',
        './components/select-button.css',
        './elements/range-control.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './sass/grid.scss'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './css/elements.css',
        './css/button.css',
        './components/menu-button.css',
        './components/toggle-button.css',
        './css/thumb.css',
        './css/index.css',
        './components/crumbs-index.css',
        './css/progress.css',
        './css/table.css',
        './css/badge.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './css/block.css',
        './components/slides.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './css/content.css'" build-src="../fn/templates.html#css-template"></template>
    <template build-fn="docs:
        './css/modifiers.css',
        './sass/respond.scss'" build-src="../fn/templates.html#css-template"></template>

    <template id="range-control-template">
        <link rel="stylesheet" href="/bolt/elements/range-control.css" />
        <input class="control-input" type="range" id="input" value="{[inputValue]}" min="0" max="1" step="any" />
        <label class="control-label" for="input">
            <slot></slot>
        </label>
        <output class="control-output">{[prefix]}{[displayValue]}<abbr>{[displayUnit]}</abbr></output>
        <template fn="get:ticks each">
            <input class="tick-input" type="radio" name="tick" id="tick-{[value]}" value="{[tickValue|float-string]}" :value="{[root.inputValue|float-string]}" />
            <label class="tick-label" :style="left: calc(0.5rem + (100% - 1rem) * {[tickValue]});" :for="tick-{[value]}">{[displayValue]}</label>
        </template>
        <slot name="plugs"></slot>
    </template>

    <template id="rotary-control-template">
        <link rel="stylesheet" href="/bolt/elements/rotary-control.css" />
        <input class="control-input" type="range" id="input" value="{[inputValue]}" min="0" max="1" step="any" />
        <label class="control-label" for="input" :style="transform: rotate({[inputValue|multiply:300|append:deg]});">
            <slot></slot>
        </label>
        <output class="control-output">{[prefix]}{[displayValue]}<abbr>{[displayUnit]}</abbr></output>
        <template fn="get:ticks each">
            <input class="tick-input" type="radio" name="tick" id="tick-{[value]}" value="{[tickValue|float-string]}" :value="{[root.inputValue|float-string]}" />
            <label class="tick-label" :style="left: calc(0.5rem + (100% - 1rem) * {[tickValue]});" :for="tick-{[value]}">{[displayValue]}</label>
        </template>
        <slot name="plugs"></slot>
    </template>

    <!-- Build document -->
    <script type="module" build-remove>
        import '../fn/docs-build.js';
    </script>

    <!-- Document interactivity -->
    <script type="module">
        import './module.js';
        import './elements/range-control.js';
        //import './elements/rotary-control.js';

        // Make the document interactive
        import './documentation.js';
    </script>
</body>
